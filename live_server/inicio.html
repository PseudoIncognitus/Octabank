<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/60c37b1be0.js"></script>
    <link rel="stylesheet" href="inicio.css">
    <title>Inicio & Registro</title>
</head>
<body>           
    <header>
             
        <h2 class="logo"><img src="Logo_Octobank2_20240824222948.png" width="50px" alt="OctaBank">Octakank</h2>

        <nav class="navegacion">
            <a href="#">Inicio</a>
            <a href="#">Información</a>
            <a href="#">Premium</a>
            <a href="#">Soporte</a>
            <a href="#">Contáctanos</a>
            <button class="btn">Iniciar sesión</button>
        </nav>
    </header>

    <div class="fondo">
        <span class="icono-cerrar"><i class="fa-solid fa-xmark"></i></span>
       
        <div class="contenedor-form login">
            <h2>Iniciar sesión</h2>
            <form action="#">
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-regular fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-key"></i></span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                
                <div class="recordar">
                    <label><input type="checkbox"> Recordar sesión</label>
                    <a href="#">¿Olvidé la contraseña?</a>
                </div>

                <button type="submit" class="btn">Iniciar Sesión</button>
                <div class="registrar">
                    <p>¿No tienes cuenta? <a href="#" class="registrar-link">Registrarse</a></p>
                </div>
            </form>     
        </div>

        <div class="contenedor-form registrar"> 
            <h2>Registrarse</h2>
            <form action="#">
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-user"></i></span>
                    <input type="text" required>
                    <label>Nombre de usuario</label>
                </div>
                
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-regular fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-key"></i></span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                
                <div class="recordar">
                    <label><input type="checkbox"> Acepto términos y condiciones</label>
                </div>
                
                <button type="submit" class="btn">Registrarme</button>
                
                <div class="registrar">
                    <p>¿Tienes una cuenta? <a href="#" class="login-link">Iniciar Sesión</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
